<button 
  #switchToggle
  (click)="toggleTheme()"
  class="relative inline-flex items-center h-8 w-16 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
  [class.bg-gray-700]="isDarkMode"
  [class.bg-yellow-500]="!isDarkMode"
  type="button"
  role="switch"
  [attr.aria-checked]="isDarkMode">
  <span 
    class="inline-block h-6 w-6 transform rounded-full bg-white shadow-lg transition-transform duration-300 ease-in-out"
    [class.translate-x-9]="isDarkMode"
    [class.translate-x-1]="!isDarkMode">
  </span>
</button>
